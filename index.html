<!doctype html>
<html class="no-js" lang="">

  <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registration Form</title>
  <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>

    <form action="">
      <fieldset>
        <legend>Personal Details</legend>
        <label for="first-name">
          Enter Your First Name:
          <input type="text" id="first-name" required>
        </label>
        <label for="last-name">
          Enter Your Last Name:
          <input type="text" id="last-name" required>
        </label>
        <label for="email">
          Enter Your Email:
          <input type="email" id="email" required>
        </label>
        <label for="new-password">
          Create a New Password:
          <!--minlength="8"-->
          <input type="password" id="new-password" pattern="[a-z0-5]{8,}" required>
        </label>
      </fieldset>
      <fieldset>
        <legend>Account Type (required)</legend>
        <label for="personal">
          <input class="inline" type="radio" id="personal" name="account-type" checked/>
          Personal
        </label>
        <label for="business">
          <input class="inline" type="radio" id="business" name="account-type"/>
          Business
        </label>
      </fieldset>
      <fieldset>
        <label for="profile-pic">
          Upload a profile picture:
          <input id="profile-pic" type="file" name="profile-pic"/>
        </label>
        <label for="age">
          Input your age (years):
          <input type="number" id="age" name="age" min="13" max="120"/>
        </label>
        <label for="referrer">
          How did you hear about us?
          <select id="referrer" name="referrer">
            <option value="">(select one)</option>
            <option value="1">freeCodeCamp News</option>
            <option value="2">freeCodeCamp YouTube Channel</option>
            <option value="3">freeCodeCamp Forum</option>
            <option value="4">Other</option>
          </select>
        </label>
        <label for="bio">
          Provide a bio:
          <textarea id="bio" name="bio" rows="3" cols="30" placeholder="I like coding on the beach..."></textarea>
        </label>
      </fieldset>
      <label for="terms">
        <input class="inline" type="checkbox" id="terms" name="terms" required/>
        I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
      </label>
      <input type="submit" value="Submit">
    </form>
  </body>
</html>
